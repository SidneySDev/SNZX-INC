<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalar Extensão</title>
    <img src="./icons/logo.jpg" alt="Logo SNZX-INC Atualizado">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .logo {
            width: 150px; /* Ajuste o tamanho conforme necessário */
            height: auto;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <h1>Instalar Extensão do Firefox</h1>
    <p>Clique no botão abaixo para instalar a extensão automaticamente.</p>

    <!-- Link para instalação do xpi-->
    <a href="https://github.com/SidneySDev/SNZX-INC/raw/main/SNZX_1.2.xpi">Instalar Extensão</a>

    <script>
        // Redirecionamento automático para instalação (opcional)
        const link = document.querySelector('a');
        link.addEventListener('click', function(event) {
            event.preventDefault(); // Evita o comportamento padrão do link
            window.location.href = 'chrome://mozapps/content/extensions/webstore.xul?location=https://github.com/SidneySDev/SNZX-INC/raw/main/SNZX_1.2.xpi';
        });
    </script>
</body>
</html>
